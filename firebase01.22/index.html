<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="authenticationForm">
        <input type="email" id="authenticationIDInput" placeholder="email">
        <input type="password" id="authenticationPasswordInput" placeholder="password">
        <button id="loginBtn" >Login</button>
        <button id="registerBtn">Register</button>
        <button id="signOutBtn">Sign out</button>
    </form>
    <form id="forma">
        <div id="form_container">
            <input placeholder="Car Brand" type="text" id="carBrandInput" />
            <input placeholder="Car Model" type="text" id="carModelInput" />
            <input placeholder="Car Year" type="number" id="carYearInput" />
            <input placeholder="Car Price" type="number" id="carPriceInput" />
            <input placeholder="Car Photo" type="text" id="favoriteCarPhotoInput" />
        </div>
        <div id="button_container">
            <button id="insertBtn" type="submit">INSERT</button>
            <button id="updateBtn" type="submit">UPDATE</button>
            <button id="deleteBtn" type="submit">DELETE</button>
        </div>
    </form>
    <div id="dataDiv" style="display: flex; flex-wrap: wrap; gap: 5px"></div>
    <script src="index.js" type="module"></script>
</body>
</html>
